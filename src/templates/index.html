<!DOCTYPE html>
<html>

<head>
    <title>VÃ©rification d'URL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
        }

        #url-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #validate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Type an URL</h1>
        <form id="url-form">
            <input type="url" id="url-input" name="url" placeholder="URL" required>
            <button type="submit" id="validate-button">Valider</button>
        </form>
        <p id="validation-message"></p>
    </div>

    <script>
        var urlForm = document.getElementById("url-form");
        urlForm.addEventListener("submit", function (event) {
            event.preventDefault();
            var urlInput = document.getElementById("url-input");
            var urlValue = urlInput.value;
            var urlObj = new URL(urlValue);
            var currentUrl = new URL(window.location.href);
            var newHost = "".concat(urlObj.hostname, ".").concat(currentUrl.host);
            urlObj.searchParams.append("web_proxy_method", urlObj.protocol.slice(0, -1));
            var port = urlObj.port;
            if (port) urlObj.searchParams.append("web_proxy_port", port);
            urlObj.host = newHost;
            urlObj.protocol = currentUrl.protocol;
            window.location.href = urlObj.href;
        });
    </script>
</body>

</html>
