<!DOCTYPE html>
<html>

<head>
    <title>Test page !</title>
</head>

<body>
    <p>absolute <a id="absolute-link" href="https://www.google.com/search?q=search">link</a></p>
    <p>relative <a id="relative-link" href="/nothing">link</a></p>
    <p>changing <a id="changing-link" href="/test">link</a></p>

    <img src="http://xosh.fr/test"></img>
</body>
<script>
    var relativeLink = document.getElementById("changing-link");
    relativeLink.href = "/new_value?param=test";
    var imageElement = document.createElement("img");
    imageElement.src = "https://www.exemple.com/image.jpg";
    imageElement.alt = "alt";
    imageElement.id = "created-img";
    document.body.appendChild(imageElement);
    if (window.fetch) {
        window.fetch("https://www.xosh.fr/fetch1.png").then(console.log("done"));
        window.fetch(new Request("/fetch2.jpg")).then(console.log("done2"));
    }
    var xhr = new XMLHttpRequest();

    var url = "https://www.xosh.fr/xhr.png";
    xhr.open("GET", url, true);

    xhr.onload = function () {
        if (xhr.status === 200) {
            var responseData = xhr.responseText;
            console.log("Réponse du serveur : ", responseData);
        } else {
            console.error("Erreur de requête. Statut : ", xhr.status);
        }
    };
    xhr.onerror = function () {
        console.error("Erreur réseau lors de la requête.");
    };
    xhr.send();
    document.cookie = "testCookie=value; SameSite=None; Secure;";
</script>

</html>
